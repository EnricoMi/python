name: "CI"
on: [push]

jobs:
  build_and_test:
    name: "Build and Test"
    id: build_and_test_${{ matrix.python-version }}
    outputs:
      value: ${{ steps.set-output.outputs.python }}

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
    - name: Set Output
      id: set-output
      run: echo "::set-output name=python::${{ matrix.python-version }}"

    - name: Checkout
      uses: actions/checkout@v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Test with pytest
      run: |
        mkdir -p test-results
        python -m pytest test --junit-xml test-results/pytest.xml

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: Unit Test Results ${{ matrix.python-version }}
        path: "test-results/**/*.xml"

  publish_test_results:
    name: "Publish Unit Tests"
    needs: build_and_test_${{ matrix.python-version }}
    runs-on: ubuntu-latest
    if: always()

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
    - run: echo "${{ toJson( needs )
    - run: echo "${{ toJson( needs.build_and_test_${{ matrix.python-version }} )
    - run: echo "${{ toJson( needs.build_and_test_${{ matrix.python-version }}.outputs )
    - run: echo "${{ toJson( needs.build_and_test_${{ matrix.python-version }}.outputs.value )

    - name: Download Artifacts
      uses: actions/download-artifact@v2
      with:
        path: artifacts

    - name: Debug Action
      uses: hmarr/debug-action@v1.0.0

    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      with:
        files: "artifacts/**/*.xml"
        log_level: DEBUG
