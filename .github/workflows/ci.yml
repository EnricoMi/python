name: "CI"
on: [push]

jobs:
  debug:
    name: "Debug-${{ matrix.x }}-${{ matrix.y }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        x: [1,2,3,4]
        y: [1,2,3,4]

    steps:
    - run: df -h
    - run: sudo time rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
    - if: always()
      run: df -h

