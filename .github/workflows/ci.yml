name: "CI"
on: [push, pull_request]

jobs:
  search:
    name: Exhaust search API limit
    runs-on: ubuntu-latest
    steps:
    - name: exhaust limit
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      run: |
        gh api "https://api.github.com/rate_limit" -q '.resources.search'
        for i in $(seq 1 40); do
          gh api "https://api.github.com/search/issues?q=type%3Apr+repo%3A%22EnricoMi%2Fpublish-unit-test-result-action%22+ea2392a7b3ea985a4ed8c3cf084b3776e4a957b0&per_page=100"
          gh api "https://api.github.com/rate_limit" -q '.resources.search'
        done
        gh api "https://api.github.com/rate_limit" -q '.resources.search'
    - name: Create test xml
      if: always()
      run: touch test.xml
    - name: Publish Unit Test Results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action/composite@master
      with:
        files: "touch.xml"
        log_level: DEBUG

  event_file:
    name: "Event File"
    runs-on: ubuntu-latest
    steps:
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: Event File
        path: ${{ github.event_path }}

  build_and_test:
    name: "Build and Test"

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Test with pytest
      run: |
        mkdir -p test-results
        python -m pytest test --junit-xml test-results/pytest.xml

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: Unit Test Results ${{ matrix.python-version }}
        path: "test-results/**/*.xml"

  publish_test_results:
    name: "Publish Unit Tests"
    needs: build_and_test
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v2
      with:
        path: artifacts

    - name: Debug Action
      uses: hmarr/debug-action@v1.0.0

    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      with:
        files: "artifacts/**/*.xml"
        log_level: DEBUG
