name: "CI"
on: [push, pull_request, workflow_dispatch]
permissions: {}

jobs:
  event_file:
    name: "Event File"
    runs-on: ubuntu-latest
    steps:
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: Event File
        path: ${{ github.event_path }}

  config:
    runs-on: ubuntu-latest
    outputs:
      age-py3_5: ${{ steps.config.outputs.py3_5 }}
      age-py3_6: ${{ steps.config.outputs.py3_6 }}
      age-py3_7: ${{ steps.config.outputs.py3_7 }}
      age-py3_8: ${{ steps.config.outputs.py3_8 }}
    steps:
    - name: config
      run: |
        echo "::set-output name=py3_5::ancient"
        echo "::set-output name=py3_6::deprecated"
        echo "::set-output name=py3_7::old"
        echo "::set-output name=py3_8::newer"

        echo "AGE_py3_5=ancient" >> $GITHUB_ENV
        echo "AGE_py3_6=deprectaed" >> $GITHUB_ENV
        echo "AGE_py3_7=old" >> $GITHUB_ENV
        echo "AGE_py3_8=newer" >> $GITHUB_ENV

  build_and_test:
    name: "Build and Test"
    needs: config

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3_5, 3_6, 3_7, 3_8]

    steps:
    - name: Check python age
      run: |
        echo "Outputs is: ${{ toJSON(needs.config.outputs) }}"
        echo "Python ${{ matrix.python-version }} is $AGE_${{matrix.python-version}}"
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Test with pytest
      run: |
        mkdir -p test-results
        python -m pytest test --junit-xml test-results/pytest.xml

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: Unit Test Results ${{ matrix.python-version }}
        path: "test-results/**/*.xml"

  publish_test_results:
    name: "Publish Unit Tests"
    needs: build_and_test
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
    if: always()

    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v2
      with:
        path: artifacts

    - name: Debug Action
      uses: hmarr/debug-action@v1.0.0

    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      with:
        files: "artifacts/**/*.xml"
        log_level: DEBUG
